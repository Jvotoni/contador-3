<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Contador</title>
</head>
<body>
    <section>
        <h1>Contador</h1>
        <p id="resultado">0</p>
        <button onclick="mais()">mais</button>
        <button onclick="menos()">menos</button>

    </section>
    <script>
        let numero = 0
        const p = document.querySelector('#resultado')

        function mais(){
            numero++
            render()
        }
        function menos(){
            numero--
            render()
        }
        function render(){
            p.innerText = numero 
        }
        render()
            

    </script>
    
</body>
</html>
